<!DOCTYPE html>
<html lang="en">
<!-- This is Example for Block Elements for Session -->
<head>
        <link rel="stylesheet" href="css/library/font-awesome.min.css">
        <link rel="stylesheet" href="css/learn2.css">
</head>

<body>
<h1>Editable Div with contenteditable</h1>
<hr>
<div class="global" id="global" 
title="Description text for div"
 name="global"
  tabindex="0" 
  lang="en"
  tabindex="0"
  translate="no"
 contenteditable="true">
        This is a Div with all possible Global Attributes
</div>
<h2>Hidden div use inspect to visiualize or change hidden to false</h2>
<hr>
<div hidden="true">
        This is Hidden div
</div>
<h3>Textbox with browser spell check enabled</h3>
<hr>
<input type="text" spellcheck="true"/>

<h4>div with draggable nature</h4>
<hr>
<div draggable="true">This is draggable div without events</div>
</body>

</html>
